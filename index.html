<!DOCTYPE html>
<html>
<head>
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="home">
        <div id="header">

    </div>

</body>
</html>
